<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Night-Time Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="generator">
            <input
              type="text"
              placeholder="Enter a night related topic"
              autofocus
              required
              autocomplete="off"
              class="intructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: stars, night sky, moon</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Keamo261" target="_blank">Keamo Monama</a>
        , is open-sourced on
        <a href="https://github.com/Keamo261/ai-project" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://glowing-faloodeh-779339.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
